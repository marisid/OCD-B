<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>OCD-B | Your ultimate code review database</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="OCDB">OCD-B</h1>
      </div>
    </header>
    <h1 class="register_message centered">Soon you'll officially be an OCD-B user!</h1>
    <form id="register_form" action="/register" method="post">
      <input id="register_username" class="centered input_field" type="text" name="user" placeholder="Type your username">
      <input id="register_password" class="centered input_field" type="password" name="password" placeholder="Type your password">
      <fieldset class="experience_fieldset centered">
        <legend>Experience level</legend>
        <div class="radio_button_group">
          <input id="beginner_level" class="btn_radio" type="radio" name="experience" value="beginner" checked>
          <label for="beginner_level">ğŸ‘¶ Beginner</label>
        </div>
        <div class="radio_button_group">
          <input id="intermediate_level" class="btn_radio" type="radio" name="experience" value="intermediate">
          <label for="intermediate_level">ğŸ˜ Intermediate</label>
        </div>
        <div class="radio_button_group">
          <input id="advanced_level" class="btn_radio" type="radio" name="experience" value="advanced">
          <label for="advanced_level">ğŸ˜ Advanced</label>
        </div>
        <div class="radio_button_group">
          <input id="expert_level" class="btn_radio" type="radio" name="experience" value="expert">
          <label for="expert_level">ğŸ‘½ Linus Torvalds</label>
        </div>
      </fieldset>
      <button id="register_btn" class="centered btn_submit" type="submit" name="register">Register</button>
    </form>
    <div class="prompt_message centered">
      <p>Already an OCD-B user?
        <a href="./login.html" class="login_link">Login</a>
      </p>
    </div>
  </body>
</html>
